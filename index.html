<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/public/notepad.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OwnToDo</title>
		<script type="text/javascript">
			;(function (obj) {
				if (obj.search[1] === '/') {
					var decoded = obj.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&')
						})
						.join('?')
					window.history.replaceState(null, null, obj.pathname.slice(0, -1) + decoded + obj.hash)
				}
			})(window.location)
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
